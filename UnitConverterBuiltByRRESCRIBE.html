        const toUnitSelect = document.getElementById('toUnit');

        function populateCategories() {
            const categories = Object.keys(units);
            categorySelect.innerHTML = categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function populateUnits() {
            const category = categorySelect.value;
            const unitNames = Object.keys(units[category]);
            const options = unitNames.map(unit => `<option value="${unit}">${unit}</option>`).join('');
            fromUnitSelect.innerHTML = options;
            toUnitSelect.innerHTML = options;

            if (unitNames.length > 1) {
                fromUnitSelect.value = unitNames[0];
                toUnitSelect.value = unitNames[1];
            } else if (unitNames.length === 1) {
                fromUnitSelect.value = unitNames[0];
                toUnitSelect.value = unitNames[0];
            }
        }
        
        function convert() {
            const fromValue = parseFloat(fromValueInput.value);
            const toValue = parseFloat(toValueInput.value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;
            const category = categorySelect.value;
            const categoryUnits = units[category];
            
            if (!categoryUnits || !fromUnit || !toUnit) return;

            if (lastActiveInput === 'from') {
                if (isNaN(fromValue)) {
                    toValueInput.value = '';
                    return;
                }
                const fromUnitDef = categoryUnits[fromUnit];
                const toUnitDef = categoryUnits[toUnit];
                
                let baseValue;
                if (typeof fromUnitDef.to_base === 'function') {
                    baseValue = fromUnitDef.to_base(fromValue);
                } else {
                    baseValue = fromValue * fromUnitDef.to_base;
                }
                
                let finalValue;
                if (typeof toUnitDef.from_base === 'function') {
                    finalValue = toUnitDef.from_base(baseValue);
                } else {
                    finalValue = baseValue * toUnitDef.from_base;
                }
                
                toValueInput.value = isNaN(finalValue) ? '' : Number(finalValue.toPrecision(10));

            } else {
                 if (isNaN(toValue)) {
                    fromValueInput.value = '';
                    return;
                }
                const fromUnitDef = categoryUnits[toUnit];
                const toUnitDef = categoryUnits[fromUnit];
                
                let baseValue;
                if (typeof fromUnitDef.to_base === 'function') {
                    baseValue = fromUnitDef.to_base(toValue);
                } else {
                    baseValue = toValue * fromUnitDef.to_base;
                }
                
                let finalValue;
                if (typeof toUnitDef.from_base === 'function') {
                    finalValue = toUnitDef.from_base(baseValue);
                } else {
                    finalValue = baseValue * toUnitDef.from_base;
                }

                fromValueInput.value = isNaN(finalValue) ? '' : Number(finalValue.toPrecision(10));
            }
        }

        function handleCategoryChange() {
            populateUnits();
            convert();
        }

        function init() {
            populateCategories();
            populateUnits();
            convert();

            categorySelect.addEventListener('change', handleCategoryChange);
            
            fromValueInput.addEventListener('input', () => {
                lastActiveInput = 'from';
                convert();
            });
            
            toValueInput.addEventListener('input', () => {
                lastActiveInput = 'to';
                convert();
            });
            
            fromUnitSelect.addEventListener('change', () => {
                lastActiveInput = 'from';
                convert();
            });

            toUnitSelect.addEventListener('change', () => {
                lastActiveInput = 'from';
                convert();
            });
        }

        init();
    </script>
